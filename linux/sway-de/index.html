f\u003c/code\u003e:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e# https://github.com/drduh/config/blob/master/gpg-agent.conf\n# https://www.gnupg.org/documentation/manuals/gnupg/Agent-Options.html\nenable-ssh-support\nttyname $GPG_TTY\ndefault-cache-ttl 60\nmax-cache-ttl 120\npinentry-program /usr/bin/pinentry-curses\n#pinentry-program /usr/bin/pinentry-tty\n#pinentry-program /usr/bin/pinentry-gtk-2\n#pinentry-program /usr/bin/pinentry-x11\n#pinentry-program /usr/bin/pinentry-qt\n#pinentry-program /usr/local/bin/pinentry-curses\n#pinentry-program /usr/local/bin/pinentry-mac\n#pinentry-program /opt/homebrew/bin/pinentry-mac\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThen make sure your shell is launching the gpg-agent by adding the following to your rc file:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003eexport GPG_TTY=\u0026#34;$(tty)\u0026#34;\nexport SSH_AUTH_SOCK=$(gpgconf --list-dirs agent-ssh-socket)\ngpgconf --launch gpg-agent\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eI\u0026rsquo;m using the \u003ccode\u003egpg-agent\u003c/code\u003e plugin for oh-my-zsh, it does basically the same.\u003c/p\u003e\n\u003cp\u003eWhen launched, you can observe, that the gpg-agent has automatically detected our gpg-sub-key for authentication and made sure it\u0026rsquo;s available for SSH authentication:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003essh-add -L\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eOf course the yubikey needs to be plugged in for that, otherwise you won´t see any identity.\u003c/p\u003e\n\u003cp\u003eYou can then still adjust your ssh config as you like, if you want to give some hosts a hint which key to use (to prevent ssh from trying all keys it finds) you can save the public key from the above output to a file and point \u003ccode\u003eIdentityFile\u003c/code\u003e to this public key file. See \u003ca href=\u0022https://github.com/drduh/YubiKey-Guide#optional-save-public-key-for-identity-file-configuration\u0022\u003ehere\u003c/a\u003e for details to this trick.\u003c/p\u003e\n\u003ch4 id=\u0022commit-signing\u0022\u003eCommit signing\u003c/h4\u003e\n\u003cp\u003eGrab your public key:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003egpg --armor --export $KEYID |wl-copy\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd add it into your SCM account.\u003c/p\u003e\n\u003cp\u003eThen tell git to use this key for signing:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003egit config --global user.signinkey $KEYID\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch4 id=\u0022switch-yubikey\u0022\u003eSwitch yubikey\u003c/h4\u003e\n\u003cp\u003eIf you have imported your gpg identity on a laptop and are using your backup key instead of the primary one, you must first tell that gpg (with the backup key plugged in):\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003egpg-connect-agent \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;scd serialno\u0026#34;\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;learn --force\u0026#34;\u003c/span\u003e /bye\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022languages\u0022\u003eLanguages\u003c/h3\u003e\n\u003cp\u003eOn a terminal you may need (programming) languages. So here I list out some languages and their tools that I need for further tooling and working and how to tweak them.\u003c/p\u003e\n\u003cp\u003eTODO: explain why changes / tools are needed\u003c/p\u003e\n\u003cp\u003eGo:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S go\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# add them to your .zshenv\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexport GOROOT\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;/usr/lib/go\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexport GOPATH\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;/home/technat/go\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexport GOBIN\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e$GOPATH/\u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;bin\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexport PATH\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e$PATH:$GOBIN\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003ePython:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S python python-pip\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eNodeJS:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S nodejs npm\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eTerraform:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S terraform\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS terraform-docs terraform-ls \u003cspan style=\u0022color:#75715e\u0022\u003e# language server\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eYAML:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S yamllint yq\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eJSON:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S jq\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022vim\u0022\u003evim\u003c/h3\u003e\n\u003cp\u003eNow comes my editor. I use it to edit many files including the programming languages I installed above.\u003c/p\u003e\n\u003cp\u003eThere are a bunch of plugins set in my \u003ccode\u003e.vimrc\u003c/code\u003e file. All the required tools should already by installed in the languages section, so we can simply link the .vimrc file and it will install all the plugins automatically:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecd ~/WALL-E\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003estow vim \u003cspan style=\u0022color:#75715e\u0022\u003e# adds .vimrc and a config for COC plugin\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eUnfortunatelly there is currently no way to install coc languageservers using the vimrc, so do this manually:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003evim \u002bCocInstall coc-go\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eBtw for plugins to be used we need \u003ca href=\u0022https://github.com/junegunn/vim-plug\u0022\u003evim-plug\u003c/a\u003e. It will install itself when starting vim for the first time as well as installing all the plugins listed in \u003ccode\u003e.vimrc\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\u0022ranger\u0022\u003eRanger\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\u0022https://github.com/ranger/ranger\u0022\u003eRanger\u003c/a\u003e is a terminal file manager written in Python.\u003c/p\u003e\n\u003cp\u003eI\u0026rsquo;m working on getting this my default file manager, so let\u0026rsquo;s install it:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S ranger\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S atool unzip mediainfo highlight w3m ffmpegthumbnailer python-pillow\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS dragon-drop\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eTo configure it get the default config into \u003ccode\u003e~/.config/ranger/rc.conf\u003c/code\u003e and \u003ca href=\u0022https://github.com/ranger/ranger/wiki\u0022\u003eedit\u003c/a\u003e it or use your existing config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecd ~/WALL-E\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003estow ranger\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch4 id=\u0022files-opened-with-wrong-programm\u0022\u003eFiles opened with wrong programm\u003c/h4\u003e\n\u003cp\u003eThe \u003ccode\u003e~/.config/ranger/rifle.conf\u003c/code\u003e file tells ranger how to open files.\u003c/p\u003e\n\u003cp\u003eHere are some modifications I did on my way:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eonlyoffice\u003c/code\u003e needs to be replaced with \u003ccode\u003eonlyoffice-desktopeditors\u003c/code\u003e for documents to open correctly\u003c/li\u003e\n\u003cli\u003eAdded \u003ccode\u003emime ^image, has vimiv,     X, flag f = vimiv -- \u0026quot;$@\u0026quot;\u003c/code\u003e to the images section\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\u0022code-oss\u0022\u003eCode (OSS)\u003c/h3\u003e\n\u003cp\u003eFor coding it\u0026rsquo;s sometimes easier to use an editor like vs code instead of vim.\u003c/p\u003e\n\u003cp\u003eYou install it like so:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S code\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThose are the extensions I like to install:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGo (golang)\u003c/li\u003e\n\u003cli\u003eDocker (ms-azuretools)\u003c/li\u003e\n\u003cli\u003eGit Graph (mhutchie)\u003c/li\u003e\n\u003cli\u003eGitLens (eamodio)\u003c/li\u003e\n\u003cli\u003eTerraform (hashicorp)\u003c/li\u003e\n\u003cli\u003eVim (vscodevim)\u003c/li\u003e\n\u003cli\u003eYAML (Redhat)\u003c/li\u003e\n\u003cli\u003eMarkdownLint (DavidAnson)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eKeybindings not default:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAdd Cursor Below -\u0026gt; Ctrl\u002bAlt\u002bDown\u003c/li\u003e\n\u003cli\u003eAdd Cursor Above -\u0026gt; Ctrl\u002bAlt\u002bUp\u003c/li\u003e\n\u003cli\u003eCopy Line Up -\u0026gt; Shift\u002bAlt\u002bUp\u003c/li\u003e\n\u003cli\u003eCopy Line Down -\u0026gt; Shift\u002bAlt\u002bDown\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\u0022grim--swappy\u0022\u003egrim \u0026amp; swappy\u003c/h3\u003e\n\u003cp\u003eScreenshots under Wayland can be done with different tools. I use \u003ccode\u003egrim\u003c/code\u003e in combination with \u003ccode\u003eswappy\u003c/code\u003e to edit them on the fly. To make handling easier \u003ccode\u003egrimshot\u003c/code\u003e as a wrapper to grim is used.\u003c/p\u003e\n\u003cp\u003eLet\u0026rsquo;s installt them:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S grim swappy\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS grimshot\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThe tools need some keybindings to do screenshots:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# Screenshot // Screenshot active display\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym --locked Ctrl\u002bAlt\u002bs exec /sbin/grimshot --notify save output - | swappy -f - \u0026amp; SLIGHT\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003e$(\u003c/span\u003elight -G\u003cspan style=\u0022color:#66d9ef\u0022\u003e)\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e light -A \u003cspan style=\u0022color:#ae81ff\u0022\u003e30\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e sleep 0.1 \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e light -S $SLIGHT\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# # Screenshot // Screenshot current window\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym Shift\u002bAlt\u002bs exec /sbin/grimshot --notify save active - | swappy -f - \u0026amp; SLIGHT\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003e$(\u003c/span\u003elight -G\u003cspan style=\u0022color:#66d9ef\u0022\u003e)\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e light -A \u003cspan style=\u0022color:#ae81ff\u0022\u003e30\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e sleep 0.1 \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e light -S $SLIGHT\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# Screenshot // Screenshot selected region\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym $mod\u002bShift\u002bs exec /sbin/grimshot --notify save area - | swappy -f - \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e SLIGHT\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003e$(\u003c/span\u003elight -G\u003cspan style=\u0022color:#66d9ef\u0022\u003e)\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e light -A \u003cspan style=\u0022color:#ae81ff\u0022\u003e30\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e sleep 0.1 \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e light -S $SLIGHT\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAs you can see the keybindings pass the screenshot to swappy, a tool to quickly edit screenshots. This tool can be customized in \u003ccode\u003e~/.config/swappy/config\u003c/code\u003e:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e[Default]\nsave_dir=$(xdg-user-dir PICTURES)/screenshots\nsave_filename_format=screenshot_%Y%m%d-%H%M%S.png\nshow_panel=true\nline_size=5\ntext_size=20\ntext_font=\u0026#39;Rubik\u0026#39;\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\u0022dropbox\u0022\u003eDropbox\u003c/h3\u003e\n\u003cp\u003eTo get dropbox running we install it:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS dropbox dropbox-cli\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThe \u003ccode\u003edropbox-cli autostart y\u003c/code\u003e command places a .desktop file in \u003ccode\u003e~.config/autostart\u003c/code\u003e which will execute dropbox when sway is started.\u003c/p\u003e\n\u003cp\u003eDocs and further informations: \u003ca href=\u0022https://wiki.archlinux.org/title/Dropbox\u0022\u003eArch Wiki Guide\u003c/a\u003e\u003c/p\u003e\n\u003ch3 id=\u0022nextcloud-sync-client\u0022\u003eNextcloud sync client\u003c/h3\u003e\n\u003cp\u003eThe nextcloud-client want\u0026rsquo;s to save nextcloud credentials in gnome keyring. So this package has to be installed too. Nextcloud-Client will create a default keyring and ask for a master password when setting up the nextcloud-client.\nThen on every login you will be prompted for this master password\u003c/p\u003e\n\u003cp\u003eInstall it:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S gnome-keyring nextcloud-client\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022keepassxc\u0022\u003eKeePassXC\u003c/h3\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S keepassxc\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003ePro Tipp: Install the KeePassXC-Browser extension to directly paste passworts into login masks when linked.\u003c/p\u003e\n\u003ch3 id=\u0022mutt\u0022\u003emutt\u003c/h3\u003e\n\u003cp\u003eA terminal based mail client. Install it:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S mutt\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd then you need a config file in \u003ccode\u003e~/.config/mutt/muttrc\u003c/code\u003e that looks something like this:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e#################\n# General\n#################\n# Source secret config values from encryted file\n# source \u0026#34;gpg -dq $HOME/.my-pwds.gpg |\u0026#34;\nsource .my-pwds # or unencrypted file\n# content: set my_pass=\u0026#34;password_here\u0026#34;\nset my_user=technat@technat.ch\nset realname=\u0026#34;Nathanael Liechti\u0026#34;\nset from=\u0026#34;technat@technat.ch\u0026#34;\nset use_from=yes\nset ssl_force_tls=yes\nset ssl_starttls=yes\n\n#################\n# IMAP\n#################\nset folder=imaps://mail.infomaniak.com:993/\nset imap_user=$my_user\nset imap_pass=$my_pass\nset spoolfile=\u002bINBOX\nset imap_check_subscribed\nset header_cache=~/.cache/mutt\nset message_cachedir=~/.cache/mutt\nunset imap_passive\nset imap_keepalive=300\nset mail_check=30\nset postponed = \u002bINBOX/Drafts\n\n#################\n# SMTP\n#################\nset smtp_pass=$my_pass\nset smtp_url=smtps://$my_user@mail.infomaniak.com\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\u0022kvm\u0022\u003eKVM\u003c/h3\u003e\n\u003cp\u003eThe tools needed:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S virt-manager vde2 qemu qemu-arch-extra edk2-ovmf bridge-utils dnsmasq\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eGive yourself permissions for virtualization:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003esudo usermod -G libvirt -a technat\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eOf course virtualization support has to be activated in the BIOS\u0026hellip;\u003c/p\u003e\n\u003ch3 id=\u0022usb-drives-automount\u0022\u003eUSB Drives automount\u003c/h3\u003e\n\u003cp\u003eThe following articles are helpful:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https://github.com/coldfix/udiskie/wiki/Usage\u0022\u003eGithub Wiki\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\u0022https://wiki.archlinux.org/title/Udisks\u0022\u003eArch Wiki Article\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eInstall the following packages:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S udisks2 udiskie\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThere are two ways of running \u003ccode\u003eudiskie\u003c/code\u003e:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eSystemd-service as user\u003c/li\u003e\n\u003cli\u003eExec in sway config\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eIf you want option 1, install and enable the service:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -a udiskie-systemd-git\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esystemctl --user enable --now udiskie.service\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eNote: This version does not support a tray icon unless you edit the service file.\u003c/p\u003e\n\u003cp\u003eFor option 2 add the following to your sway config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexec udiskie -Nt \u0026amp;\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eIf you notice that udiskie does not mount your thumb-driver you may want to check \u003ca href=\u0022https://github.com/coldfix/udiskie/wiki/Permissions\u0022\u003ehere\u003c/a\u003e for permission errors.\u003c/p\u003e\n\u003ch3 id=\u0022pdf-viewer\u0022\u003ePDF Viewer\u003c/h3\u003e\n\u003cp\u003eFor PDFs you need a reader. There are many \u003ca href=\u0022https://wiki.archlinux.org/title/PDF,_PS_and_DjVu\u0022\u003eoptions\u003c/a\u003e. I tried some of them and setteled on \u003ccode\u003eapvlv\u003c/code\u003e:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S apvlv\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003exdg-mime default apvlv.desktop application/pdf\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022image-viewer\u0022\u003eImage Viewer\u003c/h3\u003e\n\u003cp\u003eFor Images yo uneed a viewer. There are many \u003ca href=\u0022https://wiki.archlinux.org/title/List_of_applications/Multimedia#Image_viewers\u0022\u003eoptions\u003c/a\u003e. I tried some of them and setteled on \u003ccode\u003evimiv\u003c/code\u003e:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S vimiv\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003exdg-mime default vimiv.desktop image/jpeg\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003exdg-mime default vimiv.desktop image/png\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022kubectl\u0022\u003ekubectl\u003c/h3\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S kubectl\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S kubectx\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022docker\u0022\u003eDocker\u003c/h3\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S docker docker-compose\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022blueman\u0022\u003eblueman\u003c/h3\u003e\n\u003cp\u003eA graphical environment for bluetooth. Install it:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S blueman\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022kmeet\u0022\u003ekmeet\u003c/h3\u003e\n\u003cp\u003eGet the AppImage from \u003ca href=\u0022https://www.infomaniak.com/en/apps/download-kmeet\u0022\u003ehere\u003c/a\u003e, make it executable and put it somewhere in your PATH (eq /home/technat/.local/bin).\u003c/p\u003e\n\u003cp\u003eThen add the following as \u003ccode\u003ekmeet.desktop\u003c/code\u003e into \u003ccode\u003e~/.local/share/applications\u003c/code\u003e to make it launchable by your application launcher:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e[Desktop Entry]\nEncoding=UTF-8\nVersion=1.0\nType=Application\nExec=/home/technat/.local/bin/kMeet-x86_64.AppImage\nName=Kmeet\nComment=Infomaniak video-conferencing\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\u0022kdrive\u0022\u003ekDrive\u003c/h3\u003e\n\u003cp\u003eGet the AppImage from \u003ca href=\u0022https://www.infomaniak.com/de/anwendungen/kdrive-herunterladen\u0022\u003ehere\u003c/a\u003e, make it executable and put it somewhere in your PATH (eq /home/technat/.local/bin).\u003c/p\u003e\n\u003cp\u003eThen add the following as \u003ccode\u003ekdrive.desktop\u003c/code\u003e into \u003ccode\u003e~/.local/share/applications\u003c/code\u003e to make it launchable by your application launcher:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e[Desktop Entry]\nEncoding=UTF-8\nVersion=1.0\nType=Application\nExec=/home/technat/.local/bin/kDrive.AppImage\nName=kDrive\nComment=Infomaniak file sync\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\u0022notable\u0022\u003enotable\u003c/h3\u003e\n\u003cp\u003eGet the AppImage from \u003ca href=\u0022https://notable.app/#download\u0022\u003ehere\u003c/a\u003e, make it executable and put it somewhere in your PATH (eq /home/technat/.local/bin).\u003c/p\u003e\n\u003cp\u003eThen add the following as \u003ccode\u003enotable.desktop\u003c/code\u003e into \u003ccode\u003e~/.local/share/applications\u003c/code\u003e to make it launchable by your application launcher:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e[Desktop Entry]\nEncoding=UTF-8\nVersion=1.0\nType=Application\nExec=/home/technat/.local/bin/notable.AppImage\nName=notable\nComment=Notable Notepad\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\u0022teams\u0022\u003eTeams\u003c/h3\u003e\n\u003cp\u003eSometimes used for meetings:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S teams\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022thunderbolt-docks\u0022\u003eThunderbolt Docks\u003c/h3\u003e\n\u003cp\u003eLinux supports Thunderbolt Docks natively. See \u003ca href=\u0022https://wiki.archlinux.org/title/Thunderbolt\u0022\u003ehere\u003c/a\u003e for some docs about it.\u003c/p\u003e\n\u003cp\u003eIf you are curious or want to manually authorized devices, you can install \u003ccode\u003ebolt\u003c/code\u003e to inspect and deal with TB devices.\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S bolt\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd then use it as \u003ccode\u003eboltctl\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\u0022further-reading\u0022\u003eFurther reading\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https://wiki.archlinux.org/title/Wayland#GUI_libraries\u0022\u003ehttps://wiki.archlinux.org/title/Wayland#GUI_libraries\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\u0022https://wiki.archlinux.org/title/List_of_applications/Documents\u0022\u003ehttps://wiki.archlinux.org/title/List_of_applications/Documents\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e","activity-content",contentDelay)};typeeffetct()</script></div><span class=navFull><span><a href=/>Home</a>
