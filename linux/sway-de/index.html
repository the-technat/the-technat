Promise(e=>setTimeout(e,n)),r=()=>new Promise(e=>e()),c=()=>i.innerHTML=e.slice(0,s+1)+addText,l=document.createElement("span");for(l.id="blink",i.style.setProperty("--cursor-visibility","visible");s<e.length;){if(e.charAt(s+1)==="<"&&(o=!0),e.charAt(s+1)===">"&&(o=!1),o){s++;continue}requestAnimationFrame(c),n===0?await r():await a(),s++}i.style.setProperty("--cursor-visibility","collapse")}function parseDelay(e){const t=parseInt(e,10);return isNaN(t)?0:t}const titleDelay=parseDelay("0"),contentDelay=parseDelay("0"),typeeffetct=async()=>{await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003esway-de\u003c/h1\u003e\u003c/span\u003e","activity-title",titleDelay),await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eMy Setup of a Wayland Compositor with all the tools needed to be productive, while only having what is really necessary (minimalistic approach).\u003c/p\u003e\n\u003ch2 id=\u0022overview\u0022\u003eOverview\u003c/h2\u003e\n\u003cp\u003eThis guide will show from A-Z the steps done, the configs modified and tools installed to get a decent working graphical environment, just with a wayland compositor and a lot of open-source community-tools.\u003c/p\u003e\n\u003cp\u003eAs for all we need some concepts and principles. Mine are:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIf possible let default configuration as is and add custom config clearly visible -\u0026gt; include instead of copy and modify\u003c/li\u003e\n\u003cli\u003eDon\u0026rsquo;t change keybindings! Use the default ones if possible!\u003c/li\u003e\n\u003cli\u003eIf apps run on xwayland or wayland doesn\u0026rsquo;t matter. We will need both, so we don\u0026rsquo;t actively force all apps that are theoretically possible to run on wayland to do so (in some years, it might be possible\u0026hellip;)\u003c/li\u003e\n\u003cli\u003eI\u0026rsquo;m going to style everything using \u003ca href=\u0022https://fonts.google.com/specimen/Rubik\u0022\u003eRubik\u003c/a\u003e for UI text, \u003ca href=\u0022https://github.com/ryanoasis/nerd-fonts/tree/master/patched-fonts/FiraCode\u0022\u003eFiraCode NerdFont\u003c/a\u003e for code and \u003ca href=\u0022https://ethanschoonover.com/solarized/\u0022\u003eSolarized\u003c/a\u003e for colors.\u003c/li\u003e\n\u003cli\u003eThis guide shows how things are done, where the tools and configs come from, most config snippets should be shown in this guide, so that someone can follow this and configure it\u0026rsquo;s sway DE accordingly\u003c/li\u003e\n\u003cli\u003eBut: My actual config files can differ from what is in this repository. They are stored in my WALL-E repo: \u003ca href=\u0022https://github.com/the-technat/WAll-E\u0022\u003ehttps://github.com/the-technat/WAll-E\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\u0022drawbacks--to-do\u0022\u003eDrawbacks \u0026amp; To Do\u003c/h2\u003e\n\u003cp\u003eLinus is always broken and nothing is perfect:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSway doesn\u0026rsquo;t have the abbility to mirror outputs (\u003ca href=\u0022https://github.com/swaywm/sway/issues/1666\u0022\u003ehttps://github.com/swaywm/sway/issues/1666\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eScreen Recording is not configured (must find a tool)\u003c/li\u003e\n\u003cli\u003eGuide is not fully transparent, some config files are not explained (see TODOs in text)\u003c/li\u003e\n\u003cli\u003eRanger cannot connect to sshfs, sftp, nfs, smb\u0026hellip;\u003c/li\u003e\n\u003cli\u003eWhere to set environment variables to be applied at certain levels?\u003c/li\u003e\n\u003cli\u003eSwitch sway sub apps to systemd?\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\u0022prerequisites\u0022\u003ePrerequisites\u003c/h2\u003e\n\u003cp\u003eSome of the config files don´t have to be rewritten and can just be linked in. Therefore I maintain a repository with config files for different tools which I usually clone before configuring the environment:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003egit clone https://code.immerda.ch/technat/WALL-E.git ~/WALL-E\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eIn order to use the config files from this repo I further use \u003ccode\u003estow\u003c/code\u003e to symlink the files to the correct location (this ensures further updates over the git repository), so it\u0026rsquo;s a good idea to install this as well:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S stow\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAlso install the fonts now:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS ttf-rubik nerd-fonts-fira-code\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThen we can get started with a cup of ☕.\u003c/p\u003e\n\u003ch2 id=\u0022sway\u0022\u003eSway\u003c/h2\u003e\n\u003cp\u003eThe first thing we need from a basic arch installation is sway (the wayland compositor) and ly which is my \u003ca href=\u0022https://wiki.archlinux.org/title/Display_manager\u0022\u003edisplay manager\u003c/a\u003e of choice. In order to further configure sway we also need a browser (firefox), foot (default terminal emulator) and dmenu (default application launcher). Because dmenu runs on X11, we need xorg-xwayland to allow X11 apps to run within our wayland session.\u003c/p\u003e\n\u003cp\u003eInstall them:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S sway foot xorg-xwayland dmenu firefox\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS ly-git\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eOnce their installed we can enable the display manager to start at boot, so that we are greeted by it when we reboot our machine.\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo systemctl enable ly\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eNow to launch sway you can either type \u003ccode\u003esway\u003c/code\u003e or reboot the machine to see the display manager in action.\u003c/p\u003e\n\u003cp\u003eWhen sway has launched, use Super\u002bEnter to open alacritty, Super\u002bd to launch firefox.\u003c/p\u003e\n\u003ch3 id=\u0022config\u0022\u003eConfig\u003c/h3\u003e\n\u003cp\u003eIn a terminal, I copy the default sway config over to \u003ccode\u003e~/.config/sway/config\u003c/code\u003e:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003emkdir -p ~/.config/sway\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecp /etc/sway/config ~/.config/sway/config\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThen reload the sway configuration using Super\u002bShift\u002bc.\u003c/p\u003e\n\u003ch3 id=\u0022basic-configuration-directives\u0022\u003eBasic configuration directives\u003c/h3\u003e\n\u003cp\u003eThis chapter show some basic configuration directives I normally add to sway\u0026rsquo;s config. Most of if comes from the \u003ca href=\u0022https://github.com/swaywm/sway/wiki\u0022\u003esway wiki\u003c/a\u003e.\u003c/p\u003e\n\u003ch4 id=\u0022close-windows\u0022\u003eClose windows\u003c/h4\u003e\n\u003cp\u003eChange the binding to close windows:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym ctrl\u002bq kill\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch4 id=\u0022swaylock--swayidle\u0022\u003eSwaylock / Swayidle\u003c/h4\u003e\n\u003cp\u003eTo lock your screen on keypress or after some idle time there are official packages for sway. The config snippet I use is taken from \u003ca href=\u0022https://code.krister.ee/lock-screen-in-sway/\u0022\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eYou need the following packages:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS swaylock-effects-git\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S swayidle\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThen add the following section to sway\u0026rsquo;s config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e#\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# Swaylock\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e#\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# https://code.krister.ee/lock-screen-in-sway/\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eset $lock swaylock \u003cspan style=\u0022color:#ae81ff\u0022\u003e\\\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#ae81ff\u0022\u003e\u003c/span\u003e    --clock \u003cspan style=\u0022color:#ae81ff\u0022\u003e\\\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u ff\u0022\u003e\\\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#ae81ff\u0022\u003e\u003c/span\u003e    timeout \u003cspan style=\u0022color:#ae81ff\u0022\u003e600\u003c/span\u003e $lock \u003cspan style=\u0022color:#ae81ff\u0022\u003e\\\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#ae81ff\u0022\u003e\u003c/span\u003e    timeout \u003cspan style=\u0022color:#ae81ff\u0022\u003e570\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;swaymsg \u0026#34;output * dpms off\u0026#34;\u0026#39;\u003c/span\u003e \u003cspan style=\u0022color:#ae81ff\u0022\u003e\\\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#ae81ff\u0022\u003e\u003c/span\u003e    resume \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;swaymsg \u0026#34;output * dpms on\u0026#34;\u0026#39;\u003c/span\u003e \u003cspan style=\u0022color:#ae81ff\u0022\u003e\\\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#ae81ff\u0022\u003e\u003c/span\u003e    before-sleep $lock\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eset $lockman exec bash ~/.config/sway/lockman.sh\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym Shift\u002bAlt\u002bq exec $lockman\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd add the script \u003ccode\u003e~/.config/sway/lockman.sh\u003c/code\u003e:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex 003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# https://github.com/swaywm/sway/wiki#clamshell-mode\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eset $laptop eDP-1\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindswitch --reload --locked lid:on output $laptop disable\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindswitch --reload --locked lid:off output $laptop enable\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexec_always ~/.config/sway/clamshell.sh\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd a script \u003ccode\u003e~/.config/sway/clamshell.sh\u003c/code\u003e:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e#!/usr/bin/bash\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e\u003c/span\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eif\u003c/span\u003e grep -q open /proc/acpi/button/lid/LID/state; \u003cspan style=\u0022color:#66d9ef\u0022\u003ethen\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    swaymsg output eDP-1 enable\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u002 0\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003efor_window \u003cspan style=\u0022color:#f92672\u0022\u003e[\u003c/span\u003eshell\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;xwayland\u0026#34;\u003c/span\u003e\u003cspan style=\u0022color:#f92672\u0022\u003e]\u003c/span\u003e title_format \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;\u0026lt;span\u0026gt;[X] %title゜\u0026lt;/span\u0026gt;\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\u0022app-autostart\u0022\u003eApp autostart\u003c/h4\u003e\n\u003cp\u003eThe application launcher is good for programms we start when we use them. But for programms like Dropbox or the Nextcloud Client we might want to start them at boot time. For this I use \u003ca href=\u0022https://github.com/jceb/dex\u0022\u003edex\u003c/a\u003e. A programm for working with desktop entry files. Usually applications that want to be autostarted place their \u003ccode\u003e.desktop\u003c/code\u003e file in \u003ccode\u003e~/.config/autostart/\u003c/code\u003e. With \u003ccode\u003edex -a\u003c/code\u003e you launch all apps that have a desktop-file in there.\u003c/p\u003e\n\u003cp\u003eInstall the programm:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS dex\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThe following has to be in your sway config:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003eexec dex -a\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\u0022waybar\u0022\u003eWaybar\u003c/h4\u003e\n\u003cp\u003eSway ships with a default status bar which can be customized a bit. A much more customizable bar is \u003ca href=\u0022https://github.com/Alexays/Waybar\u0022\u003ewaybar\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWaybar has a seperate config in \u003ccode\u003e~/.config/waybar/\u003c/code\u003e. The \u003ccode\u003econfig\u003c/code\u003e file defines all the modules which are displayed and the \u003ccode\u003estyle.css\u003c/code\u003e stylies the modules.\u003c/p\u003e\n\u003cp\u003eSo install waybar:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S waybar\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThen we get the default config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003emkdir -p ~/.config/waybar\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecurl -o config https://raw.githubusercontent.com/Alexays/Waybar/master/resources/config\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eNow we need to tell sway to use waybar as our status bar:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebar \u003cspan style=\u0022color:#f92672\u0022\u003e{\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    swaybar_command waybar\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#f92672\u0022\u003e}\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eRemove or comment the current \u003ccode\u003ebar{}\u003c/code\u003e block, then reload sway.\u003c/p\u003e\n\u003cp\u003eTo customize waybar I used \u003ca href=\u0022https://git.sr.ht/~begs/dotfiles/tree/1c92a56187a56c8531f04dea17c5f96acd9e49c4/item/.config/waybar\u0022\u003ethis example\u003c/a\u003e and just swapped the colors out with solarized theme, rubik as font and the arrows were rearranged a bit. For more information to customize waybar see their \u003ca href=\u0022https://github.com/Alexays/Waybar/wiki/Configuration\u0022\u003ewiki\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eMy new config can be seen \u003ca href=\u0022https://code.immerda.ch/technat/wall-e/-/blob/master/waybar/.config/waybar/config\u0022\u003ehere\u003c/a\u003e in the git repo, as well as the \u003ca href=\u0022https://code.immerda.ch/technat/wall-e/-/blob/master/waybar/.config/waybar/style.css\u0022\u003estyle.css\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eNote: Some arrows have an \u003ccode\u003eon-click\u003c/code\u003e action. Those actions call a programm in the background. Some of them are not yet installed, so we need to install them now:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S network-manager-applet\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch4 id=\u0022cliphist\u0022\u003ecliphist\u003c/h4\u003e\n\u003cp\u003eA Clipboard History is useful, therefore we should add one. I\u0026rsquo;m using \u003ca href=\u0022https://github.com/sentriz/cliphist\u0022\u003ecliphist\u003c/a\u003e for this.\u003c/p\u003e\n\u003cp\u003eSo first install it and deps:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S jq xdg-utils wl-clipboard\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS cliphist-bin\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThen add the following snippet to sway\u0026rsquo;s config to store copied items:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexec wl-paste --watch ~/.config/sway/cliphist.sh\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eHere I\u0026rsquo;m calling a wrapper script for cliphist. That\u0026rsquo;s because I want to filter out copies from KeePassXC, they should not land in the history:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e#!/usr/bin/env sh\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e\u003c/span\u003eapp_id\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003e$(\u003c/span\u003e swaymsg -t get_tree | jq -r \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;.. | select(.type?) | select(.focused==true) | .app_id\u0026#39;\u003c/span\u003e  \u003cspan style=\u0022color:#66d9ef\u0022\u003e)\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eif\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e[[\u003c/span\u003e $app_id !\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;org.keepassxc.KeePassXC\u0026#34;\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e]]\u003c/span\u003e; \u003cspan style=\u0022color:#66d9ef\u0022\u003ethen\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  cliphist store\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003efi\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd then we can also add a keybinding to sway\u0026rsquo;s config to pick items from the history:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u0 u0022\u003e\u003cspan\u003emargin\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e36,28\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#f92672\u0022\u003e[\u003c/span\u003eurgency\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003ecritical\u003cspan style=\u0022color:#f92672\u0022\u003e]\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003etext-color\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e#dc322f\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch4 id=\u0022wob\u0022\u003eWob\u003c/h4\u003e\n\u003cp\u003eSometime you may want to show a progress bar for something that is going on in your system. I have \u003ca href=\u0022https://github.com/francma/wob\u0022\u003ewob\u003c/a\u003e configured in my system to do exactly this. The next sections are going to depend on it and I highly recommend you to install it ;).\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS wob\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eWob needs to be launched, add the following to your sway config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eset $WOBSOCK $XDG_RUNTIME_DIR/wob.sock\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexec rm -f $WOBSOCK \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e mkfifo $WOBSOCK \u003cspan style=\u0022color:#f92672\u0022\u003e\u0026amp;\u0026amp;\u003c/span\u003e tail -f $WOBSOCK | wob\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eExit sway and come back in, your wob should now be listening in the background. You can test it by sending any number from 0-100 into the pipe at \u003ccode\u003e$XDG_RUNTIME_DIR/wob.sock\u003c/code\u003e:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eecho \u003cspan style=\u0022color:#ae81ff\u0022\u003e50\u003c/span\u003e \u0026gt; $XDG_RUNTIME_DIR/wob.sock\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAs you see it\u0026rsquo;s a command, so the possibilities with it and scripts are endless\u0026hellip;\u003c/p\u003e\n\u003ch4 id=\u0022brightness-control\u0022\u003eBrightness control\u003c/h4\u003e\n\u003cp\u003eTo change the brigtness on your system there are \u003ca href=\u0022https://github.com/swaywm/sway/wiki/Useful-add-ons-for-sway#brightness\u0022\u003edifferent\u003c/a\u003e tools available. I\u0026rsquo;m using \u003ca href=\u0022https://github.com/Hummer12007/brightnessctl/\u0022\u003ebrightnessctl\u003c/a\u003e for this task as it\u0026rsquo;s simple and we can get the current brightness as percentage from it to pass it into wob ;)\u003c/p\u003e\n\u003cp\u003eFirst install:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S brightnessctl\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd then add keybindings to sway\u0026rsquo;s config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86MonBrightnessDown exec brightnessctl set 5%- | sed -En \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;s/.*\\(([0-9]\u002b)%\\).*/\\1/p\u0026#39;\u003c/span\u003e \u0026gt; $WOBSOCK\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86MonBrightnessUp exec brightnessctl set \u002b5% | sed -En \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;s/.*\\(([0-9]\u002b)%\\).*/\\1/p\u0026#39;\u003c/span\u003e \u0026gt; $WOBSOCK\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch4 id=\u0022sound-control\u0022\u003eSound control\u003c/h4\u003e\n\u003cp\u003eMy \u003ca href=\u0022https://wiki.technat.cloud/en/Linux/arch\u0022\u003earch guide\u003c/a\u003e shows how to install pipewire, but how do you actually control the volume and inputs?\u003c/p\u003e\n\u003cp\u003eI\u0026rsquo;m using \u003ca href=\u0022https://github.com/altdesktop/playerctl\u0022\u003eplayerctl\u003c/a\u003e and \u003ca href=\u0022https://github.com/vially/volumectl\u0022\u003evolumectl\u003c/a\u003e for this.\u003c/p\u003e\n\u003cp\u003eInstall it:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS volumectl\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S playerctl\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd then set some keybindings:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# Media player controls\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86AudioPlay exec playerctl play-pause\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86AudioNext exec playerctl next\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86AudioPrev exec playerctl previous\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# Volume Control\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86AudioRaiseVolume exec volumectl up\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86AudioLowerVolume exec volumectl down\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym XF86AudioMute exec volumectl toggle\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# Input control\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym $mod\u002bAlt\u002bCtrl\u002bSpace exec ~/.config/sway/mic-mute.sh\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003e\u003ccode\u003e~/.config/sway/mic-mute.sh\u003c/code\u003e is a small script that mutes or unmutes the default microphone and displays a notification accordingly:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e#!/usr/bin/bash\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# Check what state the mic is currently\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003emuted\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003e$(\u003c/span\u003epactl get-source-mute @DEFAULT_SOURCE@\u003cspan style=\u0022color:#66d9ef\u0022\u003e)\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# toggle this state and send according notification\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eif\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e[[\u003c/span\u003e $muted \u003cspan style=\u0022color:#f92672\u0022\u003e==\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;Mute: yes\u0026#34;\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e]]\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003ethen\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  pactl set-source-mute @DEFAULT_SOURCE@ \u003cspan style=\u0022color:#ae81ff\u0022\u003e0\u003c/span\u003e | notify-send -u critical -t \u003cspan style=\u0022color:#ae81ff\u0022\u003e1000\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;Mic activated\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eelse\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  pactl set-source-mute @DEFAULT_SOURCE@ \u003cspan style=\u0022color:#ae81ff\u0022\u003e1\u003c/span\u003e | notify-send -t \u003cspan style=\u0022color:#ae81ff\u0022\u003e1000\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;Mic deactived\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003efi\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch4 id=\u0022gtk-styling\u0022\u003eGTK Styling\u003c/h4\u003e\n\u003cp\u003eFor apps using GTK, we can download and configure a theme.\u003c/p\u003e\n\u003cp\u003eEither download \u003ca href=\u0022https://www.gnome-look.org/p/1309911/\u0022\u003ethis\u003c/a\u003e and \u003ca href=\u0022https://www.gnome-look.org/p/1311022/\u0022\u003ethis\u003c/a\u003e or install \u003ccode\u003egtk-theme-numix-solarized\u003c/code\u003e to get GTK themes.\u003c/p\u003e\n\u003cp\u003eFor your local user this themes should be placed in \u003ccode\u003e~/.themes\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThen you can change the theme by adding the following to sway\u0026rsquo;s config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eset $gnome-schema org.gnome.desktop.interface\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexec_always \u003cspan style=\u0022color:#f92672\u0022\u003e{\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    gsettings set $gnome-schema gtk-theme \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;Solarized-Dark\u0026#39;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    gsettings set $gnome-schema icon-theme \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;Your icon theme\u0026#39;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    gsettings set $gnome-schema cursor-theme \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;Your cursor Theme\u0026#39;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    gsettings set $gnome-schema font-name \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;Your font name\u0026#39;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#f92672\u0022\u003e}\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAlso see \u003ca href=\u0022https://github.com/swaywm/sway/wiki/GTK-3-settings-on-Wayland#setting-values-in-gsettings\u0022\u003eswaywm wiki\u003c/a\u003e for more informations about this.\u003c/p\u003e\n\u003ch4 id=\u0022screen-sharing\u0022\u003eScreen Sharing\u003c/h4\u003e\n\u003cp\u003eFor Screen Sharing to work you need the following package and it\u0026rsquo;s dependencies:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S xdg-desktop-portal-wlr\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eOnce it\u0026rsquo;s installed, add the following in \u003ccode\u003e~/.config/environment.d/wayland.conf\u003c/code\u003e:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003eXDG_SESSION_TYPE=wayland\nXDG_CURRENT_DESKTOP=sway\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eRestart and then you should be able to share your screen using your browser.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\u0022https://elis.nu/blog/2021/02/detailed-setup-of-screen-sharing-in-sway/\u0022\u003eUpstream Guide\u003c/a\u003e\u003c/p\u003e\n\u003ch4 id=\u0022screen-recording\u0022\u003eScreen recording\u003c/h4\u003e\n\u003cp\u003eFor Screen recording on sway, you can use different programms and approaches. I wanted something that is based on shortcuts, doesn\u0026rsquo;t necessarily have a GUI but can show the keys you press on the keyboard.\u003c/p\u003e\n\u003cp\u003eSo I ended up writting two simple bash scripts based on the following programms:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -aS wshowkeys-git\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eyay -S wf-recorder\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd others that should already be installed or will be installed with this guide:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003enotify-send\u003c/li\u003e\n\u003cli\u003ejq\u003c/li\u003e\n\u003cli\u003epactl\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWhen you got all those tools and know they are working, you can open your sway config and define two shortcuts, one for starting the recording and one for stopping it. It should look something like this:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym Ctrl\u002b$mod\u002bAlt\u002bs exec ~/.config/sway/start-record.sh\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym Ctrl\u002b$mod\u002bShift\u002bS exec ~/.config/sway/start-record.sh --no-keys\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebindsym Ctrl\u002b$mod\u002bAlt\u002be exec ~/.config/sway/end-record.sh\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAs you can see those shortcuts call a script that resides along sway\u0026rsquo;s config. Here are those scripts:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003estart-record.sh\u003c/code\u003e\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e#!/sbin/env bash\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e## Checks\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eif\u003c/span\u003e ! command -v wf-recorder \u0026amp;\u0026gt; /dev/null\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003ethen\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  notify-send -u critical -t \u003cspan style=\u0022color:#ae81ff\u0022\u003e2000\u003c/span\u003e \u003cspan style ef\u0022\u003e$(\u003c/span\u003edate \u002b%H%M%S\u003cspan style=\u0022color:#66d9ef\u0022\u003e)\u003c/span\u003e\u003cspan style=\u0022color:#e6db74\u0022\u003e.mp4\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  rm /tmp/wfrecorder.pid\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  exit \u003cspan style=\u0022color:#ae81ff\u0022\u003e0\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eelse\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  notify-send -u normal -t \u003cspan style=\u0022color:#ae81ff\u0022\u003e2000\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;No recording is running\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  exit \u003cspan style=\u0022color:#ae81ff\u0022\u003e1\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003efi\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eif\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e[\u003c/span\u003e $pidWshowkeys !\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;\u0026#34;\u003c/span\u003e \u003cspan style=\u0022color:#f92672\u0022\u003e]\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003ethen\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  kill -SIGTERM $pidWshowkeys\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e  rm /tmp/wshowkeys.pid\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003efi\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAs you can see, the start script checks you have all the tools installed, then it launches the tools individually (thus the option to disable \u003ccode\u003ewshowkeys\u003c/code\u003e when using the other keybinding) and remembers the main PID of the processes. It uses the current active screen and current active input sink configured in pulseaudio.\u003c/p\u003e\n\u003cp\u003eTo end the recording, the other script just takes the PIDs from a file and stops them gracefully.\u003c/p\u003e\n\u003cp\u003eSimple, easy to understand, separated tools for separated tasks. What do you want more?\u003c/p\u003e\n\u003ch2 id=\u0022system-utilities\u0022\u003eSystem Utilities\u003c/h2\u003e\n\u003cp\u003eAs the intro says, sway is not anything. We need some good tooling to be productive. We already modified sway to lock like we wanted it to look, but not we need tools.\u003c/p\u003e\n\u003cp\u003eFor an Engineer the shell environment is probably the most important environment as it\u0026rsquo;s his workplace, his workspace and can be customized however he wants.\u003c/p\u003e\n\u003cp\u003eSo to start off, let\u0026rsquo;s setup the shell environment and then go over to other applications.\u003c/p\u003e\n\u003ch3 id=\u0022terminal-emulator\u0022\u003eTerminal Emulator\u003c/h3\u003e\n\u003cp\u003eWhen you use a graphical environment you don\u0026rsquo;t have the TTY directly, so you need some sort of a terminal emulator to work with. My prefered terminal emulator therefore is \u003ca href=\u0022https://sw.kovidgoyal.net/kitty/\u0022\u003ekitty\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eGet it:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S kitty\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThen swap the default emulator in sway\u0026rsquo;s config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eset $term kitty\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAfter a reload kitty is the new default terminal emulator.\u003c/p\u003e\n\u003cp\u003eTODO: show how you came to your config file.\u003c/p\u003e\n\u003cp\u003eNow we can customize it to our likings, or use an already polished config:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecd ~/WALL-E\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003estow kitty\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022shell\u0022\u003eShell\u003c/h3\u003e\n\u003cp\u003eA Terminal Emulator launches a shell by default. My prefered one is ZSH using the \u003ca href=\u0022https://ohmyz.sh/\u0022\u003eoh-my-zsh\u003c/a\u003e framework. Zsh is already installed and my default shell, when followed the \u003ca href=\u0022/Linux/arch\u0022\u003eArch Linux\u003c/a\u003e guide.\u003c/p\u003e\n\u003cp\u003eIf not done, change your shell like so:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo pacman -S zsh\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003echsh -s /sbin/zsh\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#75715e\u0022\u003e# close terminal and open a new one to take affect\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eNote: You must enter your password to change the shell of your user.\u003c/p\u003e\n\u003cp\u003eThen I get the framework:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esh -c \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;\u003c/span\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003e$(\u003c/span\u003ecurl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh\u003cspan style=\u0022color:#66d9ef\u0022\u003e)\u003c/span\u003e\u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eNow you can edit the \u003ccode\u003e.zshrc\u003c/code\u003e file to your likings, change themes, add plugins and more. See the \u003ca href=\u0022https://github.com/ohmyzsh/ohmyzsh/wiki\u0022\u003edocs\u003c/a\u003e for how to do things.\u003c/p\u003e\n\u003cp\u003eTODO: Show what I have changed on my config file.\u003c/p\u003e\n\u003cp\u003eI already have my own config file that I\u0026rsquo;ll just link in:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003erm ~/.zshrc \u003cspan style=\u0022color:#75715e\u0022\u003e# remove the default config\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecd ~/WALL-E\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003estow zsh \u003cspan style=\u0022color:#75715e\u0022\u003e# adds the .zshrc, .zshenv and a plugin folder with aliases\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003ch3 id=\u0022gpg\u0022\u003eGPG\u003c/h3\u003e\n\u003cp\u003eI have setup a GPG identity as described \u003ca href=\u0022https://github.com/drduh/YubiKey-Guide\u0022\u003ehere\u003c/a\u003e for different purposes. So one part of my Sway-DE is configuring gpg to be ready for git commit signing, ssh authentication and more.\u003c/p\u003e\n\u003ch4 id=\u0022import-gpg-identity\u0022\u003eImport GPG Identity\u003c/h4\u003e\n\u003cp\u003eFirst we need to import our identity. If not already installed, get the required packages:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-yaml\u0022 data-lang=\u0022yaml\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#ae81ff\u0022\u003eyay -S gnupg\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eThen add the following config to \u003ccode\u003e~/.gnupg/gpg.conf\u003c/code\u003e:\u003c/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e# https://github.com/drduh/config/blob/master/gpg.conf\n# https://www.gnupg.org/documentation/manuals/gnupg/GPG-Configuration-Options.html\n# https://www.gnupg.org/documentation/manuals/gnupg/GPG-Esoteric-Options.html\n# Use AES256, 192, or 128 as cipher\npersonal-cipher-preferences AES256 AES192 AES\n# Use SHA512, 384, or 256 as digest\npersonal-digest-preferences SHA512 SHA384 SHA256\n# Use ZLIB, BZIP2, ZIP, or no compression\npersonal-compress-preferences ZLIB BZIP2 ZIP Uncompressed\n# Default preferences for new keys\ndefault-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed\n# SHA512 as digest to sign keys\ncert-digest-algo SHA512\n# SHA512 as digest for symmetric ops\ns2k-digest-algo SHA512\n# AES256 as cipher for symmetric ops\ns2k-cipher-algo AES256\n# UTF-8 support for compatibility\ncharset utf-8\n# Show Unix timestamps\nfixed-list-mode\n# No comments in signature\nno-comments\n# No version in output\nno-emit-version\n# Disable banner\nno-greeting\n# Long hexidecimal key format\nkeyid-format 0xlong\n# Display UID validity\nlist-options show-uid-validity\nverify-options show-uid-validity\n# Display all keys and their fingerprints\nwith-fingerprint\n# Display key origins and updates\n#with-key-origin\n# Cross-certify subkeys are present and valid\nrequire-cross-certification\n# Disable caching of passphrase for symmetrical ops\nno-symkey-cache\n# Enable smartcard\nuse-agent\n# Disable recipient key ID in messages\nthrow-keyids\n# Default/trusted key ID to use (helpful with throw-keyids)\n#default-key 0xFF3E7D88647EBCDB\n#trusted-key 0xFF3E7D88647EBCDB\n# Group recipient keys (preferred ID last)\n#group keygroup = 0xFF00000000000001 0xFF00000000000002 0xFF3E7D88647EBCDB\n# Keyserver URL\n#keyserver hkps://keys.openpgp.org\n#keyserver hkps://keyserver.ubuntu.com:443\n#keyserver hkps://hkps.pool.sks-keyservers.net\n#keyserver hkps://pgp.ocf.berkeley.edu\n# Proxy to use for keyservers\n#keyserver-options http-proxy=http://127.0.0.1:8118\n#keyserver-options http-proxy=socks5-hostname://127.0.0.1:9050\n# Verbose output\n#verbose\n# Show expired subkeys\n#list-options show-unusable-subkeys\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThen import my public key:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eexport KEYID\u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e0x22391B207DAD6969\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003egpg --recv 0x22391B207DAD6969\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eAnd assign it ultimate trust:\u003c/p\u003e\n\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e$ gpg --edit-key $KEYID\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003
